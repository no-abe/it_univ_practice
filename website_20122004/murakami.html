        <h1>ここは私の出身地の『村上市です』</h1>
        <p>村上市は新潟県の最北端に位置し、長い海岸線が有名です。また、鮭について歴史のある有名な地です。そこには、村上市をモチーフにしたご当地キャラ「さけりん」がいます。さらに、国から村上大祭が重要無形民俗文化財に指定されるなど、すごいこともたくさんあります。
        <br>是非、気になった方は来てみてください。</p>
